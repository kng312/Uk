<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<th:block layout:fragment="content">
    <div class="card-content">
        <form id="form" th:action="@{/boards/update/ +${boardUpdate.id}}" method="post" class="form-horizontal">
            <input type="hidden" name="id" th:value="${boardUpdate.id}"/>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" id="title" name="title" class="form-control" th:value="${boardUpdate.title}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="writer" class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" id="writer" name="writer" class="form-control" th:value="${boardUpdate.writer}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <textarea id="content" name="content" class="form-control" th:text="${boardUpdate.content}"></textarea>
                </div>
            </div>

            <div class="btn_wrap text-center">
                <a th:href="@{/boards/list}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                <button type="input" class="btn btn-primary waves-effect waves-light">수정하기</button>
            </div>
        </form>
    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        var boardUpdate = /*[[${boardUpdate}]]*/;
    </script>
</th:block>

</html>
